<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Bootstrap CSS/font-awesome -->
		<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
	

		<!-- CSS -->
		<link rel="stylesheet" href="css/reg.css" />
		<title>registration</title>
	</head>
	<body>
		<div class="container">
			<br />
			<div class="card bg-white " >
				<div class="card-body mx-auto">
					<div class="image">
						<img src="./system-images/form-header-image.png" alt="">
					</div>
					<h4 class="card-title mt-3 text-center">Ministry of Health</h4>
					<p class="card-title mt-3 text-center">COVID-19</p>
					<h4 class="card-title mt-3 text-center">Virus Test Registration</h4>
					<form action="/register" method="post" name="form" on>
						<div class="panel control-group">
								<div class="panel1">
									<label class="form-check form-check-inline"> Surname</label>
										<br>
										<input
											name="surname"
											class="form-control"
										 required 
											type="text"
										/>
										<div id="surnameError"></div>


										<label class="form-check form-check-inline"> Date of Birth</label>
										<br>
										<input
											name="dob"
											class="form-control"
											required 
											type="text"
										/>
										<div id="dobError"></div>

										<label class="form-check form-check-inline"> Occupation</label>
										<br>
										<input
											name="occupation"
											class="form-control"
											required 
											type="text"
										/>
										<div id="occupationError"></div>
								</div>

								<div class="panel2">
									<label class="form-check form-check-inline"> Given Name</label>
									<br>
									<input
										name="givenname"
										class="form-control"
										required 
										type="text"
									/>
									<label class="form-check form-check-inline"> Place of residence</label>
									<br>
									<input
										name="residence"
										class="form-control"
										required 
										type="text"
									/>
									<div id="residentError"></div>

									<label class="form-check form-check-inline"> Nationality</label>
									<br>
									<input
										name="nationality"
										class="form-control"
									required
										type="text"
									/>
									<div id="nationalityError"></div>
									
								</div>
								<br>
								
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<div class="panel4">
									<select name="category" required	class="form-control">
										<option disabled="disabled" selected="selected">Select Category</option>
										<option>Returnee</option>
										<option>Contact</option>
										<option>Alert</option>
										<option>Volunteer</option>
										</select>
								</div>
								
								<br>
								<label class="form-check form-check-inline"> Gender</label>
								<hr>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
									<input
									class="form-check-input"
									type="radio"
									name="gender"
									value="Male"
								/>
								<span class="form-check-label"> Male</span>
								<div id="genderMError"></div>
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
								<input
									class="form-check-input"
									type="radio"
									name="gender"
									value="Female"
									required
								/>
								<span class="form-check-label"> Female </span>
								<div id="genderMError"></div>
								<div class="panel5">
									<input class="btn btn-primary" type="submit" value="Register">
								</div>
						</div>		
				</div>						
		</div>
		<!--container end.//-->

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="/public/js/jquery-3.3.1.slim.min.js"></script>
		<script src="/public/js/popper.min.js"></script>
		<script src="/public/css/bootstrap/bootstrap.min.css"></script>
		<script src="/public/js/validation.js"></script>
	</body>
</html>
